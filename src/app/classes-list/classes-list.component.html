<div class="main-content">
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6 text-right">
            <a class="btn btn-primary" routerLink="/add-class">Add Class</a>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let _class of classes | async; let i=index;">
            <div class="card card-stats">
                <div class="card-header card-header-{{ _class.class }}  card-header-icon">
                    <div class="card-icon">
                        <i class="material-icons">school</i>
                    </div>
                    <h3 class="card-title">{{ _class?.degree?.name + ' ( ' + _class?.programme?.name + ' ) ' }}</h3><br>
                    <h5> Semeter : {{ _class?.semester }} </h5>
                    <h5> Students : {{ _class?.students?.length }} </h5>
                </div>
                <div class="card-footer">
                    <div class="stats">
                        <a href="javascript:void(0)" [routerLink]="['/attendance-result' , _class._id ]" class="text-primary">Check Attendance</a >
                    </div>
                </div>
            </div>
        </div>
    </div>
