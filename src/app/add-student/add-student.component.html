<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <app-alert-box [alertData]="alertData"></app-alert-box>
        </div>
        <div class="col-md-12">
            <div class="card">
              <div class="card-header card-header-primary">
                  <h4 class="card-title ">New Student</h4>               
              </div>
              <div class="card-body">
                <div class="table-responsive">
                    <form [formGroup]="form">
                        <div class="form-group">
                          <label for="firstName" class="text-dark">First Name</label>
                          <input type="text" class="form-control" formControlName="firstName" placeholder="Enter first name">
                        </div>
                        
                        <div class="form-group">
                          <label for="lastName" class="text-dark">Last Name</label>
                          <input type="text" class="form-control" formControlName="lastName" placeholder="Enter last name">
                        </div>
  
                        <div class="form-group">
                            <label for="userName" class="text-dark">User Name</label>
                            <input type="text" class="form-control" formControlName="userName" placeholder="Enter user name">
                          </div>
  
                        <div class="form-group">
                          <label for="email" class="text-dark">Email</label>
                          <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
                        </div>
  
                        <div class="form-group">
                          <label for="birthDate" class="text-dark">Birth Date</label>
                          <input type="text" class="form-control" formControlName="birthDate" placeholder="Enter birth date">
                        </div>
  
                        <div class="form-group">
                          <label for="contactNumber" class="text-dark">Contact Number</label>
                          <input type="number" class="form-control" formControlName="contactNumber" placeholder="Enter contact number">
                        </div>
  
                        <div class="form-group">
                          <label for="registrationNum" class="text-dark">Registration Num</label>
                          <input type="text" class="form-control" formControlName="registrationNum" placeholder="Enter registration number">
                        </div>
  
                        <div class="form-group">
                          <label for="rollNumber" class="text-dark">Roll Num</label>
                          <input type="text" class="form-control" formControlName="rollNum" placeholder="Enter roll number">
                        </div>
  
                       
                        <div formGroupName="classInfo">
                          <div class="form-group">
                            <label for="degree" class="text-dark">Degree</label>
                            <select class="form-control" formControlName="degree">
                              <option *ngFor="let degree of (degrees | async)?.response let i=index;" [selected]="degrees[0]?.name" [value]="degree?._id">{{ degree?.name}}</option>
                            </select>
                          </div>
    
    
                          <div class="form-group">
                            <label for="programme" class="text-dark">Programme</label>
                            <select class="form-control" formControlName="programme">
                            <option *ngFor="let programme of (programmes | async)?.response" [value]="programme?._id" [selected]="(programmes | async)?.response[0].name">{{ programme?.name}}</option>
                            </select>
                          </div>

                        </div>  

                        <div formGroupName="location">
                            <div class="form-group">
                              <label for="city" class="text-dark">City</label>
                              <select class="form-control" formControlName="city">
                                <option value="islamabad" selected>Islamabad</option>
                                <option value="rawalpindi">RawalPindi</option>
                              </select>
                            </div>
      
      
                            <div class="form-group">
                              <label for="programme" class="text-dark">Address</label>
                              <input type="text" class="form-control" formControlName="address" placeholder="Enter address">
                            </div>
  
                          </div>  
                        
                        <pre>{{ form.value | json }}</pre>
                        
                        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Add</button>
                      
                      </form>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
