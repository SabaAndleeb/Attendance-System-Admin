            <ul>
                <li *ngFor="let route of routes; let i=index;">

        </nav>
        <div class="copyright pull-right">
            &copy;
            {{ currentDate | date: 'yyyy'}}, made with full passion by <b> Saba Fida</b>.
        </div>
    </div>
</footer>
